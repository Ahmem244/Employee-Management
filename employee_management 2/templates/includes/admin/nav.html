 {% load static %}

 <header class="header">
     <div class="row navbar-expand-lg navbar" style="margin-left: 1rem; height: 3rem; padding-top: 0rem;">
         <div class="col-lg-2 col-md-3 col-sm-12 font-weight-bolder" style="color: white">
             {{ full_name|upper }}
         </div>
         <div class="col-lg-7 col-md-6 col-sm-12">
             <span class="align-content-center align-items-center" style="font-weight: bolder; font-size: larger; color: white">
                 EMPLOYEE MANAGEMENT DASHBOARD
             </span>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-12" style="text-align: end">
             <button
                 id="toggleBtn"
                 style="color: black; margin-right: 1rem;"
                 class="navbar-toggler navbar-dark"
                 type="button"
                 aria-controls="sidebar"
                 aria-expanded="false"
                 aria-label="Toggle navigation"
                 onclick="toggleSidebar()"
             >
                 <span class="navbar-toggler-icon"></span>
             </button>
             
             <div class="collapse navbar-collapse">
                 <a href="{% url 'edit_profile' %}" class="btn btn-light">Edit Profile</a>
                 <a class="btn btn-danger mr-3" href="{% url 'logout' %}" style="color: white; margin-left: 1rem;">Logout</a>
             </div>
         </div>
     </div>
 </header>
 
 <script src="{% static 'js/sidebar.js' %}"></script>
 
<script src="../../../staticfiles/js/sidebar.js"></script>
